<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Placas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #c82333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #28a745;
            color: white;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Placas</h2>
        <form id="placaForm">
            <div class="form-group">
                <label>Número de Placa:</label>
                <input type="text" id="placa" required>
            </div>
            <div class="form-group">
                <label>Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-group">
                <label>Modelo:</label>
                <input type="number" id="modelo" required>
            </div>
            <div class="form-group">
                <label>Color:</label>
                <input type="text" id="color" required>
            </div>
            <button type="submit" class="btn-primary">Registrar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Color</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="placasTable">
                <!-- Placas se listarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('placaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const placa = document.getElementById('placa').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const color = document.getElementById('color').value;
            
            const row = `<tr>
                <td>${placa}</td>
                <td>${marca}</td>
                <td>${modelo}</td>
                <td>${color}</td>
                <td><button onclick="this.parentElement.parentElement.remove()">Eliminar</button></td>
            </tr>`;
            
            document.getElementById('placasTable').innerHTML += row;
            this.reset();
        });
    </script>
</body>
</html>
